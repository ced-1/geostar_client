<!DOCTYPE html>
<html>
<head>
	<title>Geostar Project</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="Leaflet-0.7.3/dist/leaflet.css" />
	<style type="text/css">
    html, body { 
        height:100%
    }                                                                                                                                                                                                        
</style>
 <script src="dist/js/jquery-latest.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
</head>
<body>
	<form id="recherche" onsubmit="return(false)" method="post">
		<div class="row" style="width: 100%">
		
		<div class="col-lg-8">
		<div class="input-group">
		<span class="input-group-addon">&Eacute;l&eacute;ments recherch&eacute;s (ville,code postal,IP,GPS)</span>
			<input type="text" id="searchelt" class="form-control" placeholder="Ex: 97440 + Le Port Reunion + -20.90,55.60 + 80.8.171.76">
		<span class="input-group-addon"><button class="form" type="button" onclick="findelt()"> Search </button></span>
		</div>
		</div>
		<div class= "col-lg-2">
		 <div class="btn-group">
              <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"> Search Properties<span class="caret"></span></button>
              <ul class="dropdown-menu noclose">
                <li>
                  <input id="0" name="adm" value="adm" type="checkbox">
                  <label for="0">Chef-lieu</label>
                </li>
                <li>
                  <input id="1" name="city" value="city" type="checkbox">
                  <label for="1">Ville</label>
                </li>
                <li>
                  <input id="2" name="country" value="country" type="checkbox">
                  <label for="2">Pays</label>
                </li>
              </ul>
            </div>
		</div>
		<div class= "col-lg-2">
		 <img src="img/geologo.png" alt="GeoStar"> 
		</div>
	</div>	
	</form>

<div id="map" style="width: 100%; height: 94%" ></div>
	<script src="Leaflet-0.7.3/dist/leaflet.js"></script>
	<script src="geostar.js"></script>
</body>
</html>
